<div>
    <table class="table table-bordered table-hover table-striped">

        <thead>
        <tr>
            <th>#</th>
            <th>{{ 'COLUMN_NAME' | translate }}</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="fox in foxList">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="fox.name"></td>
            <td>
                <a href=""
                   ng-click="delete(fox)">{{ 'DELETE' | translate }}
                </a>
                <a href=""
                   ng-click="update(fox)">{{ 'UPDATE' | translate }}
                </a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label>
                    <input type="text"
                           class="form-control"
                           ng-model="newFoxName">
                </label>
            </td>
            <td>
                <a ng-click="add(newFoxName)">{{ 'ADD' | translate }}</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
