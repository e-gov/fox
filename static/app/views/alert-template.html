<div ng-if="alerts.length > 0">
    <div class="alert alert-danger"
         ng-repeat="alert in alerts"
         ng-bind="alert | translate">
    </div>
</div>
<div ng-if="infos.length > 0">
    <div class="alert alert-info"
         ng-repeat="info in infos"
         ng-bind="info | translate">
    </div>
</div>
