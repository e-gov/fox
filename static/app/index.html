<!DOCTYPE html>
<html ng-app="fox">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>The Fox Registry</title>
    <meta name="description"
          content="NÃ¤idisrakendus">

    <link rel="stylesheet"
          href="css/main.css">
    <!--<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">-->
    <link rel="alternate"
          type="application/rss+xml"
          title="{{ site.title }}"
          href="../feed.xml">

    <link rel="stylesheet"
          href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="modules/config/config.js"></script>

    <!-- Angular Controllers -->
    <script src="modules/register/FoxRegisterController.js"></script>

    <!-- Angular Services -->
    <script src="modules/register/FoxRegisterService.js"></script>

    <!-- SWAGGER -->
    <link href='swagger-ui/css/typography.css'
          media='screen'
          rel='stylesheet'
          type='text/css'/>
    <link href='swagger-ui/css/screen.css'
          media='screen'
          rel='stylesheet'
          type='text/css'/>
    <link href='swagger-ui/css/print.css'
          media='print'
          rel='stylesheet'
          type='text/css'/>
    <link href='swagger-ui/css/reset.css'
          rel='stylesheet'
          type='text/css'/>
    <link href='swagger-ui/css/style.css'
          rel='stylesheet'
          type='text/css'/>

    <script src='swagger-ui/lib/jquery-1.8.0.min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/jquery.slideto.min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/jquery.wiggle.min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/jquery.ba-bbq.min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/handlebars-2.0.0.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/underscore-min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/backbone-min.js'
            type='text/javascript'></script>
    <script src='swagger-ui/swagger-ui.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/highlight.7.3.pack.js'
            type='text/javascript'></script>
    <script src='swagger-ui/lib/marked.js'
            type='text/javascript'></script>


    <script type="text/javascript">
        function loadSwaggerUi(url, domId) {
            var ui = new SwaggerUi({
                url: url,
                dom_id: domId,
                supportedSubmitMethods: [],
                onComplete: function (swaggerApi, swaggerUi) {
                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function (data) {
                    log("Unable to Load SwaggerUI");
                },
                docExpansion: "list",
                sorter: "alpha"
            });
            ui.load();
        }

        function log() {
            if ('console' in window) {
                console.log.apply(console, arguments);
            }
        }
    </script>
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
    </style>
</head>

<body>
<div class="page-content">

    <header class="site-header">

        <div class="wrapper">

            <a class="site-title"
               href="/">The Fox Registry
            </a>

            <nav class="site-nav">
                <a href="#"
                   class="menu-icon">
                    <svg viewBox="0 0 18 15">
                        <path fill="#424242"
                              d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
                        <path fill="#424242"
                              d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
                        <path fill="#424242"
                              d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
                    </svg>
                </a>

                <div class="trigger">
                    <a class="page-link"
                       href="/">The Fox Registry
                    </a>
                </div>
            </nav>

        </div>

    </header>

    <div class="wrapper">
        <div class="home">
            <div ng-controller="RegisterController">
                <table class="table table-bordered table-hover table-striped">

                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Fox</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="fox in foxList">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="fox.name"></td>
                        <td>
                            <a href=""
                               ng-click="delete(fox)">Delete
                            </a>
                            <a href=""
                               ng-click="update(fox)">Update
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <label>
                                <input type="text"
                                       class="form-control"
                                       ng-model="newFoxName">
                            </label>
                        </td>
                        <td>
                            <a ng-click="add(newFoxName)">Add fox</a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <footer class="site-footer">

        <div class="wrapper">

            <!--<h2 class="footer-heading">{{ site.title }}</h2>-->

            <div class="footer-col-wrapper">
                <div class="footer-col footer-col-1">
                    <ul class="contact-list">
                        <!--<li>{{ site.title }}</li>-->
                        <!--<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>-->
                    </ul>
                </div>

                <div class="footer-col footer-col-2">
                    <ul class="social-media-list">
                        <!--{% if site.github_username %}-->
                        <!--<li>-->
                            <!--{% include icon-github.html username=site.github_username %}-->
                        <!--</li>-->
                        <!--{% endif %}-->

                        <!--{% if site.twitter_username %}-->
                        <!--<li>-->
                            <!--{% include icon-twitter.html username=site.twitter_username %}-->
                        <!--</li>-->
                        <!--{% endif %}-->
                    </ul>
                </div>

                <div class="footer-col footer-col-3">
                    <!--<p>{{ site.description }}</p>-->
                </div>
            </div>

        </div>

    </footer>

</div>
</body>
</html>
