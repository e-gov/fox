---
layout: default
---

<div class="home">
    <div ng-controller="RegisterController">

        <form class="form-inline" id="add-fox-form">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="newFoxName" placeholder="Name">
            </div>
            <button type="button" class="btn btn-default" ng-click="add(newFoxName)">Add fox</button>
        </form>

        <table class="table table-bordered table-hover table-striped">

            <thead>
                <tr>
                    <th>#</th>
                    <th>Fox</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="fox in foxList">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="fox.name"></td>
                    <td>
                        <a href="" ng-click="delete(fox)">Delete</a>
                        <a href="" ng-click="update(fox)">Update</a>
                        <a href="" ng-click="showParents(fox)">Show parents</a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
