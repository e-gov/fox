global
  log 127.0.0.1 local0
  log 127.0.0.1 local1 notice

defaults
  log global
  mode http
  option httplog
  option dontlognull
  timeout connect 5s
  timeout client 10s
  timeout server 10s

listen stats
  bind *:70
  mode http
  stats enable
  stats uri /

frontend balancer
  bind *:9000
  mode http
  default_backend content

backend content
  mode http
  option forwardfor
  server static_web static_web:9000 check
  option httpchk GET /
  http-check expect status 200
