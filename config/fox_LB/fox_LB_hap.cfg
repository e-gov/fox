global
  log /dev/log local0
  log /dev/log local1 notice

defaults
  log global
  mode http
  option httplog
  option dontlognull
  timeout connect 5s
  timeout client 10s
  timeout server 10s

listen stats
  bind *:71
  mode http
  stats enable
  stats uri /

frontend fox_balancer
  bind *:8090
  bind *:8091
  mode http

  acl is_fox path_dir /fox
  use_backend fox if is_fox 

  acl is_session path_dir /login
  use_backend session if is_session

backend fox
  mode http
  option forwardfor
  server fox fox:8090 check
  option httpchk GET /
  http-check expect status 200

backend session
  mode http
  option forwardfor
  server session session:8091 check
  option httpchk GET /
  http-check expect status 200
